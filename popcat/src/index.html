<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POPCAT — Country Clicker</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-neutral-900 text-white noselect">
  <!-- Fullscreen Cat Stage -->
  <div id="stage" class="relative w-full h-dvh overflow-hidden cursor-pointer flex items-center justify-center">
    <!-- Title & total (overlay) -->
    <div class="absolute top-0 left-0 right-0 pt-6 pb-2 text-center pointer-events-none z-20">
      <h1 class="text-5xl md:text-6xl font-extrabold tracking-widest drop-shadow">POPCAT</h1>
      <p id="totalClicks" class="mt-2 text-2xl opacity-80">0</p>
    </div>

    <!-- Cat images (scaled smaller, centered) -->
    <div class="relative w-3/4 max-w-2xl aspect-[4/3]">
      <img id="catClosed" class="absolute inset-0 w-full h-full object-contain click-anim" alt="popcat closed"
           src="https://raw.githubusercontent.com/Attaporn0Grab/pop_cat/main/img/CAT_2Clon.png" />
      <img id="catOpen" class="absolute inset-0 w-full h-full object-contain opacity-0" alt="popcat open"
           src="https://raw.githubusercontent.com/Attaporn0Grab/pop_cat/main/img/CAT_1open.png" />
    </div>

    <!-- Bottom-sheet toggle button -->
    <button id="toggleSheet" class="absolute bottom-4 left-1/2 -translate-x-1/2 z-30 rounded-full bg-white/90 text-black px-4 py-2 shadow hover:bg-white">
      <span id="toggleIcon">▲</span>
      <span class="ml-2 hidden sm:inline">แสดง/ซ่อน อันดับ & ประเทศ</span>
    </button>
  </div>

  <!-- Bottom Sheet: Country & Leaderboard -->
  <section id="bottomSheet" class="sheet fixed z-20 left-1/2 -translate-x-1/2 bottom-0 w-full max-w-5xl translate-y-full bg-neutral-900/95 backdrop-blur rounded-t-2xl border-t border-neutral-700 shadow-[0_-10px_30px_rgba(0,0,0,0.5)]">
    <div class="px-4 pt-4 pb-6">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">อันดับประเทศ</h2>
        <button id="resetBtn" class="text-sm px-3 py-1 rounded-lg bg-red-500/90 hover:bg-red-500 text-black">รีเซ็ตคะแนน</button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <!-- Country picker -->
        <div class="md:col-span-1 bg-neutral-800 rounded-2xl p-4 shadow-lg">
          <label class="block text-sm mb-1 opacity-80" for="country">Country</label>
          <select id="country" class="w-full bg-neutral-900 border border-neutral-700 rounded-xl px-3 py-2 focus:outline-none">
            <option value="TH">🇹🇭 Thailand</option>
            <option value="TW">🇹🇼 Taiwan</option>
            <option value="HK">🇭🇰 Hong Kong</option>
            <option value="CN">🇨🇳 China</option>
            <option value="JP">🇯🇵 Japan</option>
            <option value="KR">🇰🇷 Korea</option>
            <option value="VN">🇻🇳 Vietnam</option>
            <option value="PH">🇵🇭 Philippines</option>
            <option value="MY">🇲🇾 Malaysia</option>
            <option value="SG">🇸🇬 Singapore</option>
            <option value="US">🇺🇸 United States</option>
            <option value="GB">🇬🇧 United Kingdom</option>
            <option value="DE">🇩🇪 Germany</option>
            <option value="FR">🇫🇷 France</option>
            <option value="IN">🇮🇳 India</option>
          </select>
          <p class="text-xs opacity-60 mt-4">คลิกที่รูปแมวเพื่อเพิ่มคะแนนให้กับประเทศที่เลือก</p>
        </div>

        <!-- Leaderboard -->
        <div class="md:col-span-2 bg-neutral-800 rounded-2xl p-4 shadow-lg overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
              <thead class="text-left opacity-80">
                <tr>
                  <th class="py-2 pr-3">#</th>
                  <th class="py-2 pr-3">Country</th>
                  <th class="py-2 pr-3">Clicks</th>
                </tr>
              </thead>
              <tbody id="leaderboard"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <audio id="popSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4dd9e9e69b.mp3" type="audio/mpeg">
  </audio>

  <!-- Your JS -->
  <script src="./app.js" defer></script>
</body>
</html>
