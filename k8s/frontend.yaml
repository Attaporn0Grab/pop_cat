apiVersion: apps/v1
kind: Deployment
metadata:
  name: popcat-frontend
  namespace: popcat
spec:
  replicas: 2
  selector: { matchLabels: { app: popcat-frontend } }
  template:
    metadata: { labels: { app: popcat-frontend } }
    spec:
      containers:
      - name: web
        image: ghcr.io/OWNER/popcat-frontend:latest
        imagePullPolicy: Always
        ports: [{ containerPort: 80 }]
        resources:
          requests: { cpu: "30m", memory: "64Mi" }
          limits:   { cpu: "300m", memory: "192Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: popcat-frontend
  namespace: popcat
spec:
  selector: { app: popcat-frontend }
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: popcat-ingress
  namespace: popcat
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "2m"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: popcat.example.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: popcat-frontend
            port: { number: 80 }
      - path: /api/?(.*)
        pathType: Prefix
        backend:
          service:
            name: popcat-backend
            port: { number: 80 }
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: popcat-frontend-hpa
  namespace: popcat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: popcat-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
